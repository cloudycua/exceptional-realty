<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is a comment. I can see it in the code,
    but it will not appear in the browser.
    -->

    <!--
    The head section contains info for search engines
    and the browser and is not seen by site visitors.
    -->

    <!-- Best practice for HTML 5 documents, tells browser to
    interpret code insde page as a UTF-8 character set
    -->
    <meta charset="UTF-8">

    <!-- Title shows up at top of browser tab.
    Also hselpful to search enginges -->
    <title>Exceptional Realty Group - Luxury Homes - About</title>
  </head>
  <body>
    <!-- The body is the entire viewable area of the web page.
    For example we can see text, links, images and media. -->
  </body>
</html>
